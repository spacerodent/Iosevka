### Slantness
[s-italic]
isItalic = true
slantAngle = 10
jhook = 120

[s-oblique]
isOblique = true
slantAngle = 10
jhook = 120

### Slab variant
[slab]
slab = true
onebalance = 10
overshootx = -16
[slab.multiplies]
sb = 1.1

### Spacings
# Fixed variant
[sp-fixed]
spacing = 0
enableLigation = false
forceMonospace = true

# Terminal variant
[sp-term]
spacing = 0

###### Widths
# NOTE: this section is highly experimental
# HANDLE WITH EXTREME CARE
# Expanded : I heard someone want it being wider...
[wd-7.multiplies]
width   = 1.152 # 576mem for normal char
sb      = 1.375
jut     = 1.15
longjut = 1.15
rhook   = 1.15
rbalance = 1.152
tbalance = 1.100

[extended]
inherits = ['wd-7']

# Compressed : And someone else want it being narrower
[wd-3.multiplies]
